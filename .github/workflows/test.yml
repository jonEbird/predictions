name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          echo "Checking if @sveltejs/kit was installed..."
          ls -la node_modules/@sveltejs/kit/package.json
          echo "Checking if .svelte-kit was generated..."
          ls -la .svelte-kit/tsconfig.json

      - name: Run type checking
        run: npm run check

      - name: Run tests
        run: npm run test:run
