name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup environment variables
        run: cp .env.example .env

      - name: Install dependencies
        run: |
          # Retry npm install up to 3 times if it fails
          for i in 1 2 3; do
            echo "Install attempt $i..."
            npm install

            # Check if install actually worked (npm may exit 0 despite failing)
            if [ -f "node_modules/@sveltejs/kit/package.json" ] && [ -f ".svelte-kit/tsconfig.json" ]; then
              echo "✓ Installation verified - packages installed correctly"
              break
            else
              echo "✗ Installation failed - packages missing despite npm exit 0"

              # Show the debug log
              DEBUG_LOG=$(ls -t /home/runner/.npm/_logs/*-debug-*.log 2>/dev/null | head -1)
              if [ -n "$DEBUG_LOG" ]; then
                echo "=== NPM Debug Log ==="
                cat "$DEBUG_LOG"
                echo "===================="
              fi

              if [ $i -eq 3 ]; then
                echo "ERROR: All 3 install attempts failed"
                exit 1
              fi

              echo "Cleaning up and retrying in 5 seconds..."
              rm -rf node_modules .svelte-kit package-lock.json
              sleep 5
            fi
          done

      - name: Run type checking
        run: npm run check

      - name: Run tests
        run: npm run test:run
