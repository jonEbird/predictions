# Nginx configuration for Predictions App
# Place this file in: /etc/nginx/sites-available/predictions
# Then symlink to: /etc/nginx/sites-enabled/predictions

server {
    listen 80;
    server_name predictions.yourdomain.com;  # Replace with your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (for future file uploads)
    client_max_body_size 10M;

    # Proxy to SvelteKit app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:3000;
    }

    # Logs
    access_log /var/log/nginx/predictions_access.log;
    error_log /var/log/nginx/predictions_error.log;
}
