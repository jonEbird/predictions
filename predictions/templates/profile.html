$def with (p, myform, msg)
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Profile page for $p.name</title>
<link type="text/css" rel="stylesheet" href="/static/style.css" media="Screen">
<link type="text/css" rel="stylesheet" href="/static/mobile.css" media="handheld"/>
<!-- http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js -->
<!-- <script type="text/javascript" src="/static/jquery.min.js"></script> -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-10919802-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>

<h1>Would you like to update your Profile?</h1>

$if msg:
    <h3>$msg</h3>

<div id="content">
  <p><a href="../">Nevermind</a></p>
<img src="/$p.mugshot" />
  <p>So <span class="name">$p.name</span>, what would you like to change about your profile?</p>
  <form method="post" enctype="multipart/form-data" action="" autocomplete="off">
$:myform.render()
  <input type="submit" value="Update Profile"/>
  </form>
</div>

</body>
</html>
