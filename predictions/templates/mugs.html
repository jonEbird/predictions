$def with (people)
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Mug Shots</title>
<link type="text/css" rel="stylesheet" href="/static/style.css" media="all">
<!-- http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js -->
<!-- <script type="text/javascript" src="/static/jquery.min.js"></script> -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-10919802-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>

<div id="content">

<h1 class="inset">Mugshots</h1>

$for N, person in enumerate(people):
    $if not N % 2:
        <div id="clearinghouse"></div>
    <div class="person">
    <img src="/$person.mugshot" />
    <p>$person.name.split()[0] &quot;<i>$person.nickname</i>&quot; $person.name.split()[1]
    $if person.betting:
        - bets on coffee
    $else:
        - plays for fun
    </p>
    </div>

</div>

</body>
</html>
