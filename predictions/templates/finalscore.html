$def with (hometeam, awayteam, myform, msg)
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Final Score on the $hometeam vs. $awayteam Game</title>
<link type="text/css" rel="stylesheet" href="/static/style.css" media="all">
<!-- http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js -->
<!-- <script type="text/javascript" src="/static/jquery.min.js"></script> -->
</head>
<body>

<h1>$hometeam vs. $awayteam</h1>

$if msg:
    <h3>$msg</h3>

<div id="content">
  <p><a href="javascript:history.go(-1);">Nevermind</a></p>
  <p>So, what was the final score?</p>
  <form method="post" action="" autocomplete="off">
$:myform.render()
  <input type="submit" value="Final Score"/>
  </form>
</div>

</body>
</html>
