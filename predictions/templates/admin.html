$def with (games, myform, msg)
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Admin Page</title>
<link type="text/css" rel="stylesheet" href="/static/style.css" media="Screen">
<link type="text/css" rel="stylesheet" href="/static/mobile.css" media="handheld"/>
<!-- http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js -->
<!-- <script type="text/javascript" src="/static/jquery.min.js"></script> -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-10919802-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>

<div id="content">

<h1 class="inset">Game Predictions Admin Page</h1>

$if msg:
    <p>$msg</p>

<ul>
$for game in games:
    <li><p class="game">
    $if game.done:
        $game.hometeam ($game.hscore) - $game.awayteam ($game.ascore)
    $else:
        Punch in the <a href="/predictions/$game.ahref/final">$game.hometeam vs. $game.awayteam final score</a>.
    </p>
    </li>
</ul>
<h3>Create a New Game</h3>
<form method="post" action="" autocomplete="off">
$:myform.render()
<input type="submit" value="Create Game"/>
</form>

</div>

</body>
</html>
