# Nginx configuration for Predictions App
# Place this file in: /etc/nginx/sites-available/buckeyepredictions
# Then symlink to: /etc/nginx/sites-enabled/buckeyepredictions

server {
    listen 80;
    server_name buckeyepredictions.com www.buckeyepredictions.com;

    # Cloudflare real IP
    set_real_ip_from 0.0.0.0/0;
    real_ip_header CF-Connecting-IP;

    # Security headers (since Cloudflare is handling SSL)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (for mugshots and images)
    client_max_body_size 10M;

    # Serve uploaded files directly (mugshots, group pictures, prizes)
    location /uploads/ {
        alias /var/www/predictions/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy to SvelteKit app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward real client info (Cloudflare provides these)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:3000;
    }

    # Logs
    access_log /var/log/nginx/buckeyepredictions_access.log;
    error_log /var/log/nginx/buckeyepredictions_error.log;
}
