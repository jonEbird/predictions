# Nginx configuration for jonebird.com (static site)
# Place this file in: /etc/nginx/sites-available/jonebird
# Then symlink to: /etc/nginx/sites-enabled/jonebird

server {
    listen 80 default_server;
    server_name jonebird.com www.jonebird.com;

    # Root directory for static content
    root /var/www/jonebird;
    index index.html index.htm;

    # Cloudflare real IP
    set_real_ip_from 0.0.0.0/0;
    real_ip_header CF-Connecting-IP;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/jonebird_access.log;
    error_log /var/log/nginx/jonebird_error.log;
}
