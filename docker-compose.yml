version: '3.8'

services:
  predictions-app:
    image: ghcr.io/jonebird/predictions:latest
    container_name: predictions-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Persist user uploads (mugshots, group pictures, prizes)
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/predictions.db
      # Add your other environment variables here
      # - SESSION_SECRET=your-secret-key-here
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  predictions-data:
